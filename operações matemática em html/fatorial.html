<!DOCTYPE html>
<html>
	<body>
		<h1>Devroots</h1>
		<p>Atividade Grupo 06 </p>
		<p id="demo"></p>
		
		<h1 id="Grupo"></h1>
		
		<script>
	var N = parseFloat (prompt("Digite um numero"));
		
		var fatorial = N;
		
		for(cont=1;cont<N;cont++){
			fatorial=fatorial*(N-cont);
		
		}
		
		alert(N+"! = "+fatorial);
		</script>
