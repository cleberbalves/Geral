 <h1>Atividade D02</h1>
 <p>01</p>
 <p id="individual"></p>
 <script>
let numero = prompt("Digite um número inteiro de no máximo 4 dígitos:"); 
let invertNum = ""; 

// Percorre os dígitos do número de trás para frente e adiciona cada dígito à variável invertedNumber
for (let i = numero.length - 1; i >= 0; i--) {
  invertNum += numero[i];
}


document.getElementById("individual").innerHTML ="O número invertido é: " + invertNum;



 </script>
